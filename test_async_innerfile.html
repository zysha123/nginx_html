<p style="text-align:left">汽车，现指自动车（英式英语：car；美式英语：automobile；美国口语：auto），即本身具有动力得以驱动前进，不须依轨道或电缆，得以动力行驶之车辆。广义来说，具有两轮或以上以原动机驱动之车辆，便可称其为汽车；狭义来说，仅指三或四轮以上，以热机驱动之车辆为汽车（亦是生活中所说之汽车）。第一辆全尺寸汽车由尼古拉·约瑟夫·居纽制造出来。而德国工程师卡尔·本茨则被为现代化汽车之父。本茨制造了三轮汽车以后，戈特利布·戴姆勒首先制造四轮汽车，美国人亨利·福特首先大量生产平价汽车，是使汽车得以普及化的人。</p>
